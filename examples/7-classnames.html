<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 1px solid red;
        transition: 0.3s all;
      }

      .big {
        width: 300px;
        height: 300px;
      }

      .small {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
    <div class="small"></div>
    <script>
      var button = document.querySelector("button");
      var div = document.querySelector("div");

      button.addEventListener("click", function() {
        div.classList.toggle("small");
        div.classList.toggle("big");
      });
    </script>
  </body>
</html>
